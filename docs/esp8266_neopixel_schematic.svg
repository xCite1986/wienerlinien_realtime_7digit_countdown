
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .box { fill:#f7f7f7; stroke:#333; stroke-width:2; }
    .label { font-family: Arial, Helvetica, sans-serif; font-size:18px; fill:#111; }
    .pin { font-family: Arial, Helvetica, sans-serif; font-size:14px; fill:#111; }
    .wire { stroke:#c00; stroke-width:3; fill:none; }
    .wire-gnd { stroke:#555; stroke-width:3; fill:none; stroke-dasharray:8 6; }
    .wire-sig { stroke:#06c; stroke-width:3; fill:none; }
    .note { font-family: Arial, Helvetica, sans-serif; font-size:14px; fill:#333; }
  </style>

  <!-- ESP8266 D1 mini -->
  <rect x="80" y="80" width="260" height="340" rx="12" class="box"/>
  <text x="210" y="110" text-anchor="middle" class="label">ESP8266 D1 mini</text>

  <!-- D1 mini pins -->
  <text x="100" y="150" class="pin">5V</text>
  <circle cx="90" cy="146" r="5" fill="#c00"/>
  <text x="100" y="180" class="pin">3V3</text>
  <circle cx="90" cy="176" r="5" fill="#f90"/>
  <text x="100" y="210" class="pin">GND</text>
  <circle cx="90" cy="206" r="5" fill="#555"/>
  <text x="100" y="240" class="pin">D4 (GPIO2)</text>
  <circle cx="90" cy="236" r="5" fill="#06c"/>
  <text x="100" y="270" class="pin">D3 (GPIO0)</text>
  <circle cx="90" cy="266" r="5" fill="#aaa"/>
  <text x="100" y="300" class="pin">RST</text>
  <circle cx="90" cy="296" r="5" fill="#aaa"/>

  <!-- Level shifter (optional) -->
  <rect x="470" y="210" width="180" height="120" rx="10" class="box"/>
  <text x="560" y="235" text-anchor="middle" class="label">Level Shifter (optional)</text>
  <text x="490" y="265" class="pin">LV: 3V3</text>
  <text x="490" y="290" class="pin">LV-D: from D4</text>
  <text x="570" y="265" class="pin">HV: 5V</text>
  <text x="570" y="290" class="pin">HV-D: to DIN</text>

  <!-- WS2812B strip -->
  <rect x="840" y="80" width="260" height="340" rx="12" class="box"/>
  <text x="970" y="110" text-anchor="middle" class="label">WS2812B LED Strip</text>
  <text x="860" y="180" class="pin">5V (+)</text>
  <circle cx="850" cy="176" r="5" fill="#c00"/>
  <text x="860" y="210" class="pin">DIN</text>
  <circle cx="850" cy="206" r="5" fill="#06c"/>
  <text x="860" y="240" class="pin">GND (-)</text>
  <circle cx="850" cy="236" r="5" fill="#555"/>

  <!-- 330Ω data resistor -->
  <rect x="710" y="202" width="60" height="8" fill="#06c"/>
  <text x="740" y="195" text-anchor="middle" class="pin">330–470Ω</text>

  <!-- 1000uF capacitor -->
  <rect x="1000" y="320" width="8" height="40" fill="#555"/>
  <rect x="1020" y="320" width="8" height="40" fill="#c00"/>
  <text x="1060" y="345" class="pin">1000µF 6.3V+ (close to strip)</text>

  <!-- Power supply -->
  <rect x="460" y="80" width="200" height="100" rx="10" class="box"/>
  <text x="560" y="110" text-anchor="middle" class="label">5V DC Supply</text>
  <text x="470" y="140" class="pin">+5V</text>
  <circle cx="460" cy="136" r="5" fill="#c00"/>
  <text x="560" y="140" class="pin">GND</text>
  <circle cx="550" cy="136" r="5" fill="#555"/>

  <!-- Wires -->
  <!-- ESP 5V to PSU is not used typically; ESP powered via USB. Show note. -->
  <path d="M90,206 C200,206 300,236 470,236" class="wire-gnd"/> <!-- ESP GND to shifter LV-GND -->
  <path d="M90,236 C300,236 450,260 470,290" class="wire-sig"/> <!-- D4 to LV-D -->
  <path d="M640,290 C720,290 730,206 710,206" class="wire-sig"/> <!-- LV-D -> resistor -->
  <path d="M770,206 C800,206 820,206 850,206" class="wire-sig"/> <!-- resistor -> DIN -->

  <path d="M460,136 C550,136 700,136 850,176" class="wire"/> <!-- +5V PSU -> strip 5V -->
  <path d="M550,136 C600,170 720,236 850,236" class="wire-gnd"/> <!-- PSU GND -> strip GND -->
  <path d="M850,236 C900,290 1004,340 1004,340" class="wire-gnd"/> <!-- cap - -->
  <path d="M850,176 C900,310 1024,340 1024,340" class="wire"/> <!-- cap + -->

  <!-- Notes -->
  <text x="80" y="450" class="note">• Power the D1 mini via USB (recommended). Tie GND of PSU and ESP together.</text>
  <text x="80" y="475" class="note">• Place 330–470Ω in series with DIN near the first LED. Keep the wire short.</text>
  <text x="80" y="500" class="note">• Place 1000µF electrolytic across +5V and GND close to the strip's input.</text>
  <text x="80" y="525" class="note">• Optional: Use a 3.3V→5V level shifter if the cable is long or LEDs are unreliable.</text>
  <text x="80" y="550" class="note">• Common ground is mandatory.</text>

  <!-- Legend -->
  <rect x="80" y="600" width="1040" height="150" rx="12" class="box"/>
  <text x="100" y="635" class="pin">Legend:</text>
  <line x1="190" y1="630" x2="260" y2="630" class="wire"/><text x="270" y="635" class="pin">+5V (Power)</text>
  <line x1="190" y1="660" x2="260" y2="660" class="wire-gnd"/><text x="270" y="665" class="pin">GND</text>
  <line x1="190" y1="690" x2="260" y2="690" class="wire-sig"/><text x="270" y="695" class="pin">Data (Signal)</text>
</svg>
